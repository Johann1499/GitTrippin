<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Text Formatting Tags</h1>
    <p><i>Hello</i> World!</p>
    <p><u>Hello</u> World!</p>
    <p><b><i><u>Hello</u></i></b> World!</p>
    <p><big>Hello</big> World</p>
    <p><small>Hello</small> World!</p>
    <p>H <sub>2</sub> O</p>
    <p>x = y<sup>2</sup> + z<sup>2</sup></p>
    
</body>
</html>
